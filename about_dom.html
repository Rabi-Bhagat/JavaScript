<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Example</title>
    <style>
        .highlight {
            color: red;
            font-weight: bold;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1 id="title">DOM Manipulation</h1>
    <a id="myLink" href="https://example.com">Visit Example</a>
    <button id="changeLink">Change Link</button>
    <div id="myBox" class="box"></div>
    <button id="changeStyle">Change Style</button>
    <button id="addElement">Add Paragraph</button>
    <button id="removeElement">Remove Paragraph</button>
    <p id="content">This is a paragraph.</p>

    <script>
      
        let link = document.getElementById("myLink");
        console.log("Original Href:", link.getAttribute("href"));

        document.getElementById("changeLink").addEventListener("click", function() {
            link.setAttribute("href", "https://google.com"); 
            link.textContent = "Go to Google"; 
        });


        let box = document.getElementById("myBox");
        document.getElementById("changeStyle").addEventListener("click", function() {
            box.style.backgroundColor = "orange"; 
            box.style.width = "150px";
            box.style.height = "150px"; 
        });

      
        let content = document.getElementById("content");

        document.getElementById("addElement").addEventListener("click", function() {
            let newPara = document.createElement("p");
            newPara.textContent = "This is a new paragraph!";
            newPara.classList.add("highlight");
            document.body.appendChild(newPara); 
        });

        document.getElementById("removeElement").addEventListener("click", function() {
            if (content) {
                content.remove(); 
                content = null; 
            }
        });
//
    </script>
</body>
</html>
